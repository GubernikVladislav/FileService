<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:if="${role == 'USER'}">
<table>
    <tr>
        <th>Имя пользователя</th>
        <th>Ссылка</th>
    </tr>
    <tr th:each = "user: ${users}">
        <td th:text="${user.userName}">userName</td>
        <td><a th:href="@{/service/} + ${user.userName}">Просмотр</a> </td>
    </tr>
</table>
</div>
<div th:if="${role == 'ANALYST'}">
    <table>
        <tr>
            <th>Имя пользователя</th>
            <th>Колличество файлов</th>
            <th>Ссылка</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.fileCount}"></td>
            <td><a th:href="@{/service/} + ${user.userName}">Просмотр</a> </td>
        </tr>
    </table>
</div>
<div th:if="${role == 'ADMIN'}">
    <table>
        <tr>
            <th>Имя пользователя</th>
            <th>Колличество файлов</th>
            <th>Ссылка</th>
            <th></th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.filesCount}"></td>
            <td><a th:href="@{/service/} + ${user.userName}">Просмотр</a> </td>
            <td><a th:href="@{/edit/} + ${user.userName}">Редактировать</a> </td>
        </tr>
    </table>
</div>
</body>
</html>
